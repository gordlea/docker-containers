    #     password: ${{ secrets.DOCKERHUB_PAT }}
    - name: Determine semver image tag
      run: echo "SEMVER_TAG=$(tac ${DOCKER_CONTEXT_PATH}/Dockerfile | grep -m1 FROM | sed 's/FROM grafana\/grafana-oss://')" >> $GITHUB_ENV
    # - name: Determine Image Version
    #   run: echo "GRAFANA_OSS_VERSION_TAG=$(tac ./Dockerfile | grep -m1 FROM | sed 's/FROM grafana\/grafana-oss://')" >> $GITHUB_ENV
    # - name: Show Image Version
    #   run: echo "$SEMVER_TAG"
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        # list of Docker images to use as base name for tags
        images: |
          ${{ env.DOCKER_TAG_COMMON }}
        # generate Docker tags based on the following events/attributes
        tags: |
          type=semver,pattern={{version}},value={{ env.SEMVER_TAG }}

