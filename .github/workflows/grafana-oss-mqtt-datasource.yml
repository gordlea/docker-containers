jobs:

  build-and-publish-grafana-mqtt:
    env:
      DOCKER_TAG_COMMON: gordlea/grafana-oss-mqtt-datasource
      DOCKER_CONTEXT_PATH: ./images/grafana-oss-mqtt-datasource
    runs-on: ubuntu-latest
    steps:
