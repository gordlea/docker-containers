name: Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [  ]

jobs:

  build-and-publish-grafana-mqtt:
    env:
      DOCKER_CONTEXT_PATH: ./images/grafana-oss-mqtt-datasource
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # - name: Docker Login
    #   uses: docker/login-action@v1.14.1
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_PAT }}
    - name: Determine semver image tag
      run: echo "SEMVER_TAG=$(tac ${DOCKER_CONTEXT_PATH}/Dockerfile | grep -m1 FROM | sed 's/FROM grafana\/grafana-oss://')" >> $GITHUB_ENV
    # - name: Determine Image Version
    #   run: echo "GRAFANA_OSS_VERSION_TAG=$(tac ./Dockerfile | grep -m1 FROM | sed 's/FROM grafana\/grafana-oss://')" >> $GITHUB_ENV
    # - name: Show Image Version
    #   run: echo "$SEMVER_TAG"

    - name: Build Image
      run: |
        docker build  ${DOCKER_CONTEXT_PATH} \
          --file  ${DOCKER_CONTEXT_PATH}/Dockerfile \
          --tag docker.io/gordlea/grafana-oss-mqtt-datasource:latest
        docker tag docker.io/gordlea/grafana-oss-mqtt-datasource:latest \
          docker.io/gordlea/grafana-oss-mqtt-datasource:$SEMVER_TAG
